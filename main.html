<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
</head>
<body>
   <main>
         <h1>Calculadora Simples</h1>
         <section id="display-calculadora"></section>

         <section id="botoes-calculadora">
            <button>7</button>
            <button>8</button>
            <button>9</button>            
            <button>4</button>
            <button>5</button>
            <button>6</button>           
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
         </section>

         <section id="botoes-operadores">
            <button id="clear">C</button>
            <button id="equal">=</button>
            <button id="plus">+</button>
            <button id="mult">*</button>
            <button id="minus">-</button>
            <button id="division">/</button>
         </section>
   </main>
</body>
</html>
