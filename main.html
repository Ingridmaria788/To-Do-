<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To be Done - To-Do App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
         <header>
            <h1>To be Done - Start Now to build your future</h1>
         </header>

         <section class="side-bar" id="">
            <ul>
               <li>Daily</li>
               <li>Weekly</li>
               <li>Monthly To-Do</li>
               <li>Goal</li>
               <li>Settings</li>
               <li>Trash</li>
            </ul>
         </section>
         <section id="content-area">
            <div id="Add-bar">
               <input type="text" id="task-input" placeholder="Add a new task...">
               <button id="add-button">I will Do it</button>
            </div>
            <div id="display-area">
               <ul id="task-list">
                  <!-- Tasks will be dynamically added here -->
               </ul>
            </div>
         </section>


   </main>
   <script src="script.js"></script>
</body>
</html>
