<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To be Done - To-Do App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
         <header>
            <h1>To be Done - Start Now to build your future</h1>
         </header>

      <div class="layout">
         <section class="side-bar">
            <ul class="side">
               <li class="side-item">Daily</li>
               <li class="side-item">Weekly</li>
               <li class="side-item">Monthly To-Do</li>
               <li class="side-item">Goal</li>
               <li class="side-item">Settings</li>
               <li class="side-item">Trash</li>
            </ul>
         </section>
         <section class="content-area">
            <div class="add-bar" id="add-bar">
               <input type="text" id="task-input" placeholder="Add a new task...">
               <button id="add-button">I will Do it</button>
            </div>
            <div class="display-area" id="display-area">
               <ul id="task-list">
                  <!-- Tasks will be dynamically added here -->
               </ul>
            </div>
         </section>
      </div>
   </main>
   <script src="script.js"></script>
</body>
</html>
